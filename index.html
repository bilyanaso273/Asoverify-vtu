<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASO Verify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>ASO Verify</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Admin</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Dynamic Verification System</h2>
      <p>Check your NIN/BVN, recharge, and download slips instantly.</p>
    </div>
  </section>

  <section class="services container">
    <h2>NIN Lookup</h2>
    <input type="text" id="nin" placeholder="Enter NIN" />
    <button onclick="lookupNIN()">Verify NIN</button>
    <pre id="ninResult"></pre>

    <h2>BVN Lookup</h2>
    <input type="text" id="bvn" placeholder="Enter BVN" />
    <button onclick="lookupBVN()">Verify BVN</button>
    <pre id="bvnResult"></pre>

    <h2>Download NIN Slip</h2>
    <button onclick="downloadSlip()">Download PDF</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
